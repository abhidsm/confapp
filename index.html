<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>ConfApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/lib/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
    <script type="text/javascript" src="js/lib/backbone-relational.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/models/day.js"></script>
    <script type="text/javascript" src="js/models/conference.js"></script>
    <script type="text/javascript" src="js/models/talk.js"></script>
    <script type="text/javascript" src="js/models/speaker.js"></script>
    <script type="text/javascript" src="js/collections/days.js"></script>
    <script type="text/javascript" src="js/collections/talks.js"></script>
    <script type="text/javascript" src="js/collections/speakers.js"></script>
    <script type="text/javascript" src="js/views/topBarView.js"></script>
    <script type="text/javascript" src="js/views/homePageView.js"></script>
    <script type="text/javascript" src="js/views/applicationView.js"></script>
    <script type="text/javascript" src="js/views/dayView.js"></script>
    <script type="text/javascript" src="js/views/talkListView.js"></script>
    <script type="text/javascript" src="js/views/talkView.js"></script>
    <script type="text/javascript" src="js/views/talkDetailsView.js"></script>
    <script type="text/javascript" src="js/views/speakerView.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>

    <script type="text/template" id = "topbar-view-template">
      <a href="#" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
      <h1>The Lean Startup Conf</h1>
    </script>

    <script type="text/template" id = "home-page-template">
      <div data-role="content"> 
              <ul data-role="listview" data-split-icon="arrow-r"
                  data-iconpos="right" data-theme="a"
                  data-split-theme="a">
              </ul>
      </div><!-- /content -->
    </script>

    <script type="text/template" id = "day-template">
      <a href="#event-list"><%= day.get('title') %></a> 
      <a href="#"></a>
    </script>

    <script type="text/template" id = "talklist-view-template">
      <div data-role="content">	
        <ul data-role="listview" data-split-icon="arrow-r"
            data-iconpos="right" data-theme="a" data-split-theme="a">
        </ul>
      </div><!-- /content -->
    </script>
    
    <script type="text/template" id="talk-view-template">
      <a href="#">
        <h3 class="program-name"><%= title %></h3>
        <p class="speakers-name">
          <%= 
              speakers.map(
                           function(speaker){
                             return " "+speaker.get('name');
                           })
          %>
        </p>
        <p class="time"><%= time %></p>
      </a>
      <a href="#" data-iconpos="notext"></a>
    </script>
     
    <script type="text/template" id="talkdetails-view-template">
      <div data-role="navbar"  data-theme="c">
        <ul>
	  <li><a href="#"><%= title %></a></li>
        </ul>
      </div><!-- /navbar -->

      <div class="ui-grid-a grid">
        <div class="ui-block-a block speakers"><strong><em>SPEAKERS</em></strong></div>
        <div class="ui-block-b block time"><strong><em><%= time %></em></strong></div>
      </div><!-- /grid-b -->
      
      <div data-role="content">        
        <div class="content-primary">	
          <ul data-role="listview" data-split-icon="arrow-r"
              data-split-theme="a" data-theme="a">
          </ul>
        </div>
      </div><!-- /content -->

      <div class="ui-grid-a grid">
        <div class="ui-block-a block description-title"><strong><em>DESCRIPTION</em></strong></div>
      </div><!-- /grid-b -->
      <div class="ui-grid-solo grid">
        <div class="ui-block-a block description"><%= description %></div>
      </div><!-- /grid-b -->
    </script>

    <script type="text/template" id="speaker-view-template">
      <a href="#">
	<img src="<%= image%>" />
	<h3><%= name %></h3>
	<p><%= company %></p>
      </a>
      <a href="#"></a>
    </script>
  </body>
</html>
