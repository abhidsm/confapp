    <div class="ui-grid-solo grid">
      <div class="ui-block-a block description">Lean Startup techniques have tremendous promise—and have delivered tremendous value—in the enterprise. But applying these techniques inside large organizations means grappling with obstacles that small firms never encounter. From functional silos to risk-averse managers, from compliance officers to global markets, practitioners who have tried to make headway can find frustration at every turn.</div>
      <div class="ui-block-a block description">In this workshop, Giff Constable, Jeff Gothelf, and Josh Seiden—plus special guests—will present case studies, discuss lessons learned, and lead a lively round table discussion that will further your understanding of Lean Startup in enterprise environments and provide concrete advice you can apply to the challenges you face in your organizations. Bring your success stories and your lessons learned; bring your questions and ideas. Experienced practitioners and newcomers welcome.</div>
